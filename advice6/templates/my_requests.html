<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 상담 내역</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #7ed6df;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #7ed6df;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #22a6b3;
    }
  </style>
</head>
<body>
  <h2>🗂 {{ name }}님의 상담 신청 내역</h2>

  {% if data %}
    <table>
      <thead>
        <tr>
          <th>신청일</th>
          <th>주제</th>
          <th>내용</th>
          <th>상태</th>
          <th>교사 답변</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.date }}</td>
          <td>{{ item.topic }}</td>
          <td>{{ item.content }}</td>
          <td>{{ item.status }}</td>
          <td>
            {% if item.answer %}
              <a href="/view_answer/{{ item.id }}" target="_blank">🔍 보기</a>
            {% else %}
              -
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p style="text-align: center; margin-top: 40px;">조회된 상담 내역이 없습니다.</p>
  {% endif %}

  <div style="text-align: center;">
    <a class="btn" href="/check_request">🔙 상담 내역 다시 조회하기</a>
    <a class="btn" href="/">🏠 처음 화면으로</a>
  </div>
</body>
</html>
