<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청 수정</title>
  <style>
    body{font-family:'Nanum Gothic',sans-serif;max-width:720px;margin:60px auto;padding:20px;background:#f8f9fa}
    h2{text-align:center;margin-bottom:22px}
    .box{background:#fff;padding:24px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,.06)}
    .field{margin-bottom:16px}
    .label{font-weight:700;margin-bottom:6px;display:block}
    select,input[type="text"],textarea{
      width:100%;box-sizing:border-box;padding:10px;border:1px solid #d0d7de;border-radius:8px;
      font:inherit
    }
    textarea{height:160px;resize:vertical}
    .row{display:flex;gap:8px}
    .row>*{flex:1}
    .btns{display:flex;gap:8px;justify-content:center;margin-top:18px}
    .btn{padding:10px 18px;border:none;border-radius:8px;cursor:pointer;color:#fff;background:#22a6b3}
    .btn:hover{background:#1e90a1}
    .btn-ghost{background:#e5e7eb;color:#111}
    .btn-ghost:hover{background:#d1d5db}
    .hint{font-size:12px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <h2>✏️ 상담 신청 수정</h2>
  <div class="box">
    <form method="post">
      <input type="hidden" name="next" value="{{ next_url }}">

      <div class="field">
        <span class="label">신청자</span>
        <div>{{ req.grade }}학년 {{ req.class_num }}반 {{ req.number }}번 {{ req.name }}</div>
        <div class="hint">※ 학년/반/번호/이름은 변경하지 않습니다.</div>
      </div>

      <div class="field">
        <span class="label">주제</span>
        <div class="row">
          <select name="topic" id="topic">
            {% for t in topics %}
              <option value="{{ t }}" {% if req.topic==t %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
          </select>
          <input type="text" name="custom_topic" id="custom_topic" placeholder="기타 주제 입력"
                 value="{% if req.topic not in topics %}{{ req.topic }}{% endif %}">
        </div>
        <div class="hint">‘기타’를 선택한 경우 오른쪽에 직접 입력하세요.</div>
      </div>

      <div class="field">
        <span class="label">내용</span>
        <textarea name="content" required>{{ req.content }}</textarea>
      </div>

      <div class="btns">
        <button class="btn" type="submit">💾 저장</button>
        <a class="btn btn-ghost" href="{{ next_url }}">취소</a>
      </div>
    </form>
  </div>

  <script>
    // '기타' 선택 시만 커스텀 입력 활성화
    const topicSel = document.getElementById('topic');
    const custom = document.getElementById('custom_topic');
    function toggleCustom(){
      const isEtc = topicSel.value === '기타';
      custom.disabled = !isEtc;
      custom.style.opacity = isEtc ? 1 : 0.5;
    }
    toggleCustom();
    topicSel.addEventListener('change', toggleCustom);
  </script>
</body>
</html>
