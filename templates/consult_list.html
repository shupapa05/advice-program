<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청 내역</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #7ed6df;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 6px 14px;
      background-color: #22a6b3;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #1e90a1;
    }
  </style>
</head>
<body>
  <h2>📂 상담 신청 내역</h2>
  <table>
    <thead>
      <tr>
        <th>신청일</th>
        <th>학년</th>
        <th>반</th>
        <th>번호</th>
        <th>이름</th>
        <th>주제</th>
        <th>내용</th>
        <th>상태</th>
        <th>작성</th>
      </tr>
    </thead>
    <tbody>
      {% for r in requests %}
      <tr>
        <td>{{ r.date }}</td>
        <td>{{ r.grade }}</td>
        <td>{{ r.class_num }}</td>
        <td>{{ r.number }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.topic }}</td>
        <td>{{ r.content }}</td>
        <td>{{ r.checked }}</td>
        <td><a class="btn" href="/write_log/{{ r.id }}">{{ r.btn_label }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div style="text-align: center; margin-top: 40px;">
    <a href="/teacher_home" class="btn">🏠 교사 홈으로 돌아가기</a>
  </div>
</body>
</html>
