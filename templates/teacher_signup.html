<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교사 회원가입</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 10px 25px;
      background-color: #7ed6df;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    button:hover {
      background-color: #22a6b3;
    }
  </style>
</head>
<body>
  <h2>👩‍🏫 교사 회원가입</h2>
  <form method="POST">
    <label>아이디</label>
    <input type="text" name="username" required>

    <label>비밀번호</label>
    <input type="password" name="password" required>

    <label>비밀번호 확인</label>
    <input type="password" name="confirm" required>

    <label>가입 코드</label>
    <input type="text" name="signup_code" required>


    <label>담임 학년</label>
    <select name="grade" required>
      <option value="" disabled selected>학년 선택</option>
      {% for g in range(1, 7) %}
        <option value="{{ g }}">{{ g }}학년</option>
      {% endfor %}
    </select>

    <label>담임 반</label>
    <select name="class_num" required>
      <option value="" disabled selected>반 선택</option>
      {% for c in range(1, 11) %}
        <option value="{{ c }}">{{ c }}반</option>
      {% endfor %}
    </select>

    <button type="submit">가입하기</button>
  </form>
</body>
</html>
