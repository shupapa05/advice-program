<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 내역 조회</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 10px;
      background-color: #7ed6df;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    button:hover {
      background-color: #22a6b3;
    }
  </style>
</head>
<body>
  <h2>🔍 상담 내역 조회</h2>
  <form method="POST">
    <label>학년</label>
    <input type="number" name="grade" required>

    <label>반</label>
    <input type="number" name="class_num" required>

    <label>번호</label>
    <input type="number" name="number" required>

    <label>이름</label>
    <input type="text" name="name" required>

    <label>조회용 비밀번호</label>
    <input type="password" name="password" required>

    <button type="submit">내 상담 내역 보기</button>
  </form>
</body>
</html>
