<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교사 승인 페이지</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #7ed6df;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    form {
      margin: 0;
    }
    .btn {
      padding: 6px 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h2>⛳ 관리자 교사 승인 페이지</h2>

  {% if teachers %}
    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>학년</th>
          <th>반</th>
          <th>승인</th>
        </tr>
      </thead>
      <tbody>
        {% for t in teachers %}
        <tr>
          <td>{{ t.username }}</td>
          <td>{{ t.grade }}</td>
          <td>{{ t.class_num }}</td>
          <td>
            <form method="POST">
              <input type="hidden" name="teacher_id" value="{{ t.id }}">
              <button class="btn" type="submit">승인하기</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p style="text-align: center;">대기 중인 교사 계정이 없습니다.</p>
  {% endif %}
</body>
</html>
