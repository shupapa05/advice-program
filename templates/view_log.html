<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담일지 보기</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      background: #f1f2f6;
      padding: 10px;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #7ed6df;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>🔍 상담일지 보기</h2>
  <div class="box">
    <div class="field"><span class="label">신청자</span>
      <div class="value">{{ request_data.grade }}학년 {{ request_data.class_num }}반 {{ request_data.number }}번 {{ request_data.name }}</div></div>
    <div class="field"><span class="label">상담 주제</span><div class="value">{{ request_data.topic }}</div></div>
    <div class="field"><span class="label">신청 내용</span><div class="value">{{ request_data.content }}</div></div>
    <div class="field"><span class="label">상담 일시</span><div class="value">{{ log.date }}</div></div>
    <div class="field"><span class="label">상담 기록</span><div class="value">{{ log.memo }}</div></div>
    <div class="field"><span class="label">상담 교사</span><div class="value">{{ log.teacher_name }}</div></div>

    <div style="text-align: center;">
      <a class="btn" href="/consult_list">📂 상담 목록으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
