<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담자료실</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      padding: 50px;
      background-color: #f8f9fa;
      text-align: center;
    }

    h2 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left;
    }

    .card a {
      color: #0984e3;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .type {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 30px;
      background-color: #7ed6df;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #22a6b3;
    }
  </style>
</head>
<body>
  <h2>📁 상담자료실</h2>

  {% if files %}
    <div class="grid">
      {% for file in files %}
        <div class="card">
          {% if file.mimeType == "application/vnd.google-apps.folder" %}
            <p>📁 <a href="https://drive.google.com/drive/folders/{{ file.id }}" target="_blank">{{ file.name }}</a></p>
            <div class="type">폴더</div>
          {% else %}
            <p>📄 <a href="{{ file.webViewLink }}" target="_blank">{{ file.name }}</a></p>
            <div class="type">파일</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <a class="btn" href="/teacher_home">🏠 교사 홈으로 돌아가기</a>

  {% else %}
    <p>📂 폴더에 파일이 없습니다.</p>
  {% endif %}
</body>
</html>
