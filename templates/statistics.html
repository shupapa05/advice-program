<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 통계</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 15px;
      color: #22a6b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>📊 상담 통계</h2>

  <div class="section">
    <h3>주제별 상담 건수</h3>
    <ul>
      {% for topic, count in topic_count.items() %}
        <li>{{ topic }}: {{ count }}건</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h3>학년별 상담 건수</h3>
    <ul>
      {% for grade, count in grade_count.items() %}
        <li>{{ grade }}학년: {{ count }}건</li>
      {% endfor %}
    </ul>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="/teacher_home" class="btn">🏠 교사 홈으로 돌아가기</a>
  </div>

</body>
</html>

</body>
</html>
