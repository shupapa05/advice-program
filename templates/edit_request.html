<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상담 날짜 수정</title>
</head>
<body>
    <h2>📅 상담 날짜 수정</h2>

    <p><strong>신청자:</strong> {{ consult.name }}</p>
    <p><strong>기존 날짜:</strong> {{ consult.date }}</p>

    <form method="POST">
        <label for="date">새로운 날짜 선택:</label>
        <input type="date" id="date" name="date" 
               value="{{ consult.date[:10] if consult.date else '' }}" required>
        <br><br>
        <button type="submit">수정 완료</button>
    </form>

    <br>
    <a href="{{ url_for('teacher_home') }}">← 돌아가기</a>
</body>
</html>
