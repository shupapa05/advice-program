<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 템플릿</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 { text-align: center; margin-bottom: 30px; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #7ed6df;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover { background-color: #22a6b3; }
    ul {
      background: white;
      padding: 20px;
      border-radius: 10px;
      list-style: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .btn-home {
      text-align: center;
      margin-top: 30px;
    }
    .btn-home a {
      text-decoration: none;
      color: white;
      background-color: #7ed6df;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>🧾 상담 질문 템플릿</h2>

  <form method="POST">
    <textarea name="question" placeholder="자주 사용하는 질문을 입력하세요" required></textarea><br>
    <button type="submit">질문 추가</button>
  </form>

  <ul>
    {% for q in questions %}
      <li>{{ q.question }}</li>
    {% endfor %}
  </ul>

  <div class="btn-home">
    <a href="/teacher_home">🏠 교사 홈으로 돌아가기</a>
  </div>
</body>
</html>
