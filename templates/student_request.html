<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      margin-top: 25px; padding: 10px 20px;
      background-color: #7ed6df; color: white;
      border: none; border-radius: 8px;
      width: 100%;
    }
    button:hover { background-color: #22a6b3; }
    .notice {
      font-size: 14px; color: gray; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>📩 상담 신청</h2>
  <form method="POST">
    <label>신청자 구분</label>
    <select name="applicant_type" id="applicant_type" onchange="toggleForms()" required>
      <option value="" disabled selected>선택하세요</option>
      <option value="학생">학생</option>
      <option value="학부모">학부모</option>
    </select>

    <!-- 학생용 -->
    <div id="student_fields" style="display:none;">
      <label>학년</label>
      <input type="number" name="grade_student">

      <label>반</label>
      <input type="number" name="class_num_student">

      <label>번호</label>
      <input type="number" name="number_student">

      <label>이름</label>
      <input type="text" name="name_student">
    </div>

    <!-- 학부모용 -->
    <div id="parent_fields" style="display:none;">
      <label>자녀 학년</label>
      <input type="number" name="grade_parent">

      <label>자녀 반</label>
      <input type="number" name="class_num_parent">

      <label>자녀 번호</label>
      <input type="number" name="number_parent">

      <label>자녀 이름</label>
      <input type="text" name="name_parent">

      <label>관계</label>
      <select name="relation">
        <option value="부">부</option>
        <option value="모">모</option>
        <option value="조부모">조부모</option>
        <option value="기타">기타</option>
      </select>

      <label>연락처</label>
      <input type="text" name="contact" placeholder="예: 010-1234-5678">
    </div>

    <label>상담 주제</label>
    <input type="text" name="topic" required>

    <label>상담 내용</label>
    <textarea name="content" rows="5" required></textarea>

    <label>조회용 비밀번호</label>
    <input type="password" name="password" required>

    <p class="notice">
      ※ 이 비밀번호는 나중에 상담 내역 확인 시 필요합니다. 꼭 기억해 주세요.
    </p>

    <button type="submit">상담 신청하기</button>
  </form>

  <script>
    function toggleForms() {
      const type = document.getElementById('applicant_type').value;
      document.getElementById('student_fields').style.display = (type === '학생') ? 'block' : 'none';
      document.getElementById('parent_fields').style.display = (type === '학부모') ? 'block' : 'none';
    }
  </script>
</body>
</html>
